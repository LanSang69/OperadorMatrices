<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Matrices</title>
</head>

<body>
    <div class="notification" id="notification">
        Modificada
      </div>

    <h1 class="title">OPERACIONES CON MATRICES</h1>

    <div class="previousState">
        <label for="filas">¿Deseas generar tu entrada previa?</label> &nbsp;

        <button id="si" class="botonMat">Sí</button>
        <button id="no" class="botonMat">No</button>
    </div>

    <div class="inputsIniciales">

    <label for="opciones">Operación a realizar:</label>

    <select id="opciones" name="opciones">
        <option value="opcion1">Suma</option>
        <option value="opcion2">Resta</option>
        <option value="opcion3">Multiplicación de matrices</option>
        <option value="opcion4">Multiplicación por vector</option>
        <option value="opcion5">Suma de columnas</option>
    </select>

    <div class="elementos">
        <label for="filas">Número de filas:</label>
        <input type="number" id="filas" name="filas" />
        <br />

        <label for="columnas">Número de columnas:</label>
        <input type="number" id="columnas" name="columnas" />
        <br />

        <button id="crearMatriz" class="botonMat">Crear matriz</button>
    </div>
</div>


    <div class="mat">

        <div class="matA">
            <h2 class="titleMat">Matriz A</h2>
            <div id="matrizA">
            </div>
        </div>

        <div class="matB">
            <h2 class="titleMat">Matriz B</h2>
            <div id="matrizB">
            </div>
        </div>

        <button id="operarMat" class="operarMat">Operar</button>

    </div>

        <div id="resultadoMatriz" class="result"></div>

        <script src="js/shownotif.js"></script>
        <script src="js/matrices.js"></script>
        <script src="js/savedMat.js"></script>
        <script src="js/operaciones.js"></script>
</body>

</html>
